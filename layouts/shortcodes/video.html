<div class="my-8">
  <video
    src="{{ .Get "src" }}"
    {{ with .Get "poster" }}poster="{{ . }}"{{ end }}
    controls
    {{ with .Get "autoplay" }}autoplay{{ end }}
    {{ with .Get "loop" }}loop{{ end }}
    {{ with .Get "muted" }}muted{{ end }}
    class="w-full max-w-3xl mx-auto rounded-lg shadow-lg"
  >
    Your browser does not support the video tag.
  </video>
  {{ with .Get "caption" }}
  <p class="text-sm text-gray-600 text-center mt-3">{{ . }}</p>
  {{ end }}
</div>
